# Install and start SabNZB Docker Image

- name: Build and Start docker Image
  docker_container:
    image: "linuxserver/sabnzbd:latest"
    name: "sab"
    env:
      PUID: '{{ user_id }}'
      PGID: '{{ group_id }}'
      TZ: '{{ TZ_TimeZone }}'
      VIRTUAL_HOST: 'sab.hubcaps.pw'
      VIRTUAL_PORT: '{{ sab_port }}'
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '{{ sab_directory }}:/config'
      - '{{ host_media }}:/downloads'
      - '{{ host_media_downloading }}:/incomplete-downloads'
    ports:
      - '{{ sab_port }}:{{ sab_port }}'
      - 9090:9090
    state: 'started'
    restart_policy: 'always'
    log_driver: 'syslog'
    log_opt:
      tag: "SabNZB"
